groups:
  DecedentDemographics:
    name: A. Decedent Demographics
    description: Demographic data includes information about related persons (Mother, Father, and Spouse) and social determinants such as education level and usual occupation. The information in this profile group are provided by a decedent informant.
    resources:
    - StructureDefinition/vrdr-birth-record-identifier
    - StructureDefinition/vrdr-decedent
    - StructureDefinition/vrdr-decedent-age
    - StructureDefinition/vrdr-decedent-education-level
    - StructureDefinition/vrdr-decedent-mother
    - StructureDefinition/vrdr-decedent-father
    - StructureDefinition/vrdr-decedent-spouse
    - StructureDefinition/vrdr-decedent-usual-work
    - StructureDefinition/vrdr-decedent-military-service
    - StructureDefinition/vrdr-input-race-and-ethnicity
    - StructureDefinition/vrdr-emerging-issues
  DeathInvestigation:
    name: B. Death Investigation
    description: Data obtained during the course of investigating a death. Many of these items are conditionally present in a death certification transaction depending on whether or not a autopsy was performed, an injury incident occurred, or a transportation event was involved. The details on the pronouncement performer can be provided using USCore Practitioner profile.
    resources:
    - StructureDefinition/vrdr-autopsy-performed-indicator
    - StructureDefinition/vrdr-examiner-contacted
    - StructureDefinition/vrdr-death-date
    - StructureDefinition/vrdr-decedent-pregnancy-status
    - StructureDefinition/vrdr-death-location
    - StructureDefinition/vrdr-injury-location
    - StructureDefinition/vrdr-injury-incident
    - StructureDefinition/vrdr-surgery-date
    - StructureDefinition/vrdr-tobacco-use-contributed-to-death
  DeathCertification:
    name: C. Death Certification
    description: Data related to the primary concern of the VRDR IG, Death Certification. In this group the causes of death and the causal pathway are documented and attested to by a death certifier (coroner or medical examiner).
    resources:
    - StructureDefinition/vrdr-certifier
    - StructureDefinition/vrdr-cause-of-death-part1
    - StructureDefinition/vrdr-cause-of-death-part2
    - StructureDefinition/vrdr-death-certification
    - StructureDefinition/vrdr-manner-of-death
  DecedentDisposition:
    name: D. Decedent Disposition
    description: Data related to the disposition of the decedents remains. The data in this profile group is typically provided by the funeral home performing the disposition services. The content of this profile group is authenticated by the funeral home director. Additional content can be included using standard USCore profiles can be included to specify the Funeral Home Director, the Licensee, and the Mortician."
    resources:
    - StructureDefinition/vrdr-disposition-location
    - StructureDefinition/vrdr-decedent-disposition-method
    - StructureDefinition/vrdr-funeral-home
  CodedObservations:
    name: E. Coded Observations
    description: Coded Observations based on the submitted death record.
    resources:
    - StructureDefinition/vrdr-activity-at-time-of-death
    - StructureDefinition/vrdr-automated-underlying-cause-of-death
    - StructureDefinition/vrdr-manual-underlying-cause-of-death
    - StructureDefinition/vrdr-record-axis-cause-of-death
    - StructureDefinition/vrdr-entity-axis-cause-of-death
    - StructureDefinition/vrdr-place-of-injury
    - StructureDefinition/vrdr-coded-race-and-ethnicity
    - StructureDefinition/vrdr-coding-status-values
  DocumentsAndBundles:
    name: F. Documents and Bundles
    description: Documents and Bundles used to transmit death record content.
    resources:
    - StructureDefinition/vrdr-cause-of-death-coded-bundle
    - StructureDefinition/vrdr-demographic-coded-bundle
    - StructureDefinition/vrdr-death-certificate
    - StructureDefinition/vrdr-death-certificate-document
